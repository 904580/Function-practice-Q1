<script>

function getUniqueElement(arr) {
  for (let i = 0; i < arr.length; i++) {
    let temp = arr.lastIndexOf(arr[i]);
    if (temp !== i) {
      delete arr[temp];
    } else {
      return arr[i];
    }
  }
}
